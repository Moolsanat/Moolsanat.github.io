<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Multiple Field Types</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/mystyle.css" />	
</head>
<body>
<form class="group" action="#">
<h1>BIM form</h1>
	<ol>
		<li class="group">
			<label for="countyfield">Name</label>
			<input type="text" name="Name" id="countyfield" placeholder="Full Name " />
		</li>
		<li class="group">
			<label for="emailfield">Address</label>
			<input type="email" name="Address" id="emailfield" />
		</li>

		<li class="group">
			<label for="websitefield">Mobile no.</label>
			<input type="number" name="mobile_no " />
		</li>

		<li class="group">
			<label for="agefield">Age</label>
			<input type="number" name="age" id="agefield" />
		</li>

		<li class="group">
			<label for="datetimefield">Date &amp; Time</label>
			<input type="datetime" name="datetime" id="datetimefield" />
		</li>

	</ol>
<button type="submit">Submit</button>
</form>
</body>
</html>
